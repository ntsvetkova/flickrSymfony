app:
    resource: "@AppBundle/Controller/"
    type:     annotation

homepage:
    path: /{_locale}
    defaults:
        _controller: AppBundle:Default:index
        _locale: %locale%
    requirements:
        _locale: "%app.locales%"
start:
    path: /
    defaults:
        _controller: FrameworkBundle:Redirect:redirect
        route: homepage
        permanent: true

flickrPhotos:
    path: /{_locale}/photos
    defaults:
        _controller: AppBundle:Default:getRecent
        _locale: %locale%
    methods: [GET]
